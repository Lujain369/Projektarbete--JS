<!DOCTYPE html>
<html lang="sv">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Recipely - Recipes that tastes good and will impress </title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merienda">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
    

    <header>

        <div class="brand">
            <h1>Recipely</h1>
        </div>

    </header>

<main>
    <div class="Search_header"> 
        <h2>Search among 23651 recipes!</h2>
    </div>

    <div class="Search">
        <div class="searchboxContainer">
            <input type="text" id="inputValue" placeholder="Search for recipes">
            <input type="image" id="button" name="search" src="Img/icon2.png">
        </div>
        
        <div class="row justify-content-center mt-5 text-center">
            <div class="col-3">
                <p class="items rounder">Intolerances</p>
                <ul class="filterList" id=Intolerance>
                    <li>
                        <label for="Diary">Diary</label>
                        <input type="checkbox" id="Diary" value="Diary">
                    </li>
                    
                    <li>
                        <label for="Egg">Egg</label>
                        <input type="checkbox" id="Egg" value="Egg">
                    </li>

                    <li>
                        <label for="Gluten">Gluten</label>
                        <input type="checkbox" id="Gluten" value="Gluten">
                    </li>

                    <li>
                        <label for="Grain">Grain</label>
                        <input type="checkbox" id="Grain" value="Grain">
                    </li>

                    <li>
                        <label for="Peanut">Peanut</label>
                        <input type="checkbox" id="Peanut" value="Peanut">
                    </li>

                    <li>
                        <label for="Seafood">Seafood</label>
                        <input type="checkbox" id="Seafood" value="Seafood">
                    </li>

                    <li>
                        <label for="Sesame">Sesame</label>
                        <input type="checkbox" id="Sesame" value="Sesame">
                    </li>

                    <li>
                        <label for="Shellfish">Shellfish</label>
                        <input type="checkbox" id="Shellfish" value="Shellfish">
                    </li>

                    <li>
                        <label for="Soy">Soy</label>
                        <input type="checkbox" id="Soy" value="Soy">
                    </li>

                    <li>
                        <label for="Sulfite">Sulfite</label>
                        <input type="checkbox" id="Sulfite" value="Sulfite">
                    </li>

                    <li>
                        <label for="Lactose">Lactose</label>
                        <input type="checkbox" id="Lactose" value="Lactose">
                    </li>

                    <li>
                        <label for="Wheat">Wheat</label>
                        <input type="checkbox" id="Wheat" value="Wheat">
                    </li>

                    <li>
                        <label for="Tree Nut">Tree Nut</label>
                        <input type="checkbox" id="Tree Nut" value="Tree Nut">
                    </li>
                </ul>
            </div>
            <div class="col-3">
                <p class="items rounder">Meals</p>
                <ul class="filterList" id="Meal">

                    <li>
                        <label for="MainCourse">Main Course</label>
                        <input type="checkbox" name="meal" id="MainCourse" value="main course">
                    </li>

                    <li>
                        <label for="SideDish">Side Dish</label>
                        <input type="checkbox" name="meal" id="SideDish" value="side dish">
                    </li>

                    <li>
                        <label for="dessert">Dessert</label>
                        <input type="checkbox" name="meal" id="dessert" value="dessert">
                    </li>

                    <li>
                        <label for="appetizer">Appetizer</label>
                        <input type="checkbox" name="meal" id="appetizer" value="appetizer">
                    </li>

                    <li>
                        <label for="salad">Salad</label>
                        <input type="checkbox" name="meal" id="salad" value="salad">
                    </li>

                    <li>
                        <label for="bread">Bread</label>
                        <input type="checkbox" name="meal" id="bread" value="bread">
                    </li>

                    <li>
                        <label for="breakfast">Breakfast</label>
                        <input type="checkbox" name="meal" id="breakfast" value="breakfast">
                    </li>

                    <li>
                        <label for="soup">Soup</label>
                        <input type="checkbox" name="meal" id="soup" value="soup">
                    </li>

                    <li>
                        <label for="beverage">Beverage</label>
                        <input type="checkbox" name="meal" id="beverage" value="beverage">
                    </li>

                    <li>
                        <label for="sauce">Sauce</label>
                        <input type="checkbox" name="meal" id="sauce" value="sauce">
                    </li>

                    <li>
                        <label for="marinade">Marinade</label>
                        <input type="checkbox" name="meal" id="marinade" value="marinade">
                    </li>

                    <li>
                        <label for="fingerfood">Fingerfood</label>
                        <input type="checkbox" name="meal" id="fingerfood" value="fingerfood">
                    </li>

                    <li>
                        <label for="snack">Snack</label>
                        <input type="checkbox" name="meal" id="snack" value="snack">
                    </li>
                    
                    <li>
                        <label for="drink">Drink</label>
                        <input type="checkbox" name="meal" id="drink" value="drink">
                    </li>
                </ul>
            </div>
            <div class="col-3">
                <p class="items rounder">Diets</p>
                <ul class="filterList" id="Diet">
                    <li>
                        <label for="GlutenFree">Gluten Free</label>
                        <input type="checkbox"  name="diet" id="GlutenFree" value="gluten free">
                    </li>
                    
                    <li>
                        <label for="Vegetarian">Vegetarian</label>
                        <input type="checkbox" name="diet" id="Vegetarian" value="vegetarian">
                    </li>
                    
                    <li>
                        <label for="Vegan">Vegan</label>
                        <input type="checkbox" name="diet" id="Vegan" value="Vegan">
                    </li>

                    <li>
                        <label for="Paleo">Paleo</label>
                        <input type="checkbox" name="diet" id="Paleo" value="Paleo">
                    </li>

                    <li>
                        <label for="Pescetarian">Pescetarian</label>
                        <input type="checkbox" name="diet" id="Pescetarian" value="Pescetarian">
                    </li>

                    <li>
                        <label for="Ketogenic">Ketogenic</label>
                        <input type="checkbox" name="diet" id="Ketogenic" value="Ketogenic">
                    </li>
                </ul>
            </div>
        </div>
    </div>
        
<div class="theMain_forRecept">
    
</div>
</main>



<footer>
    <div>
        <h3 class="brand">Recipely</h3>
        <p>We help you find good tasting recipes that will surprise you and your family or friends</p>
    </div>

    <div class="socials">
        <h3>Follow us</h3>
        <div class="images">
            <a><img src="Img/facebook.png" alt="Facebook"></a>
            <a><img src="Img/instagram.png" alt="Instagram"></a>
        </div>
    </div>
</footer>




</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="code.js"></script>
</html>
